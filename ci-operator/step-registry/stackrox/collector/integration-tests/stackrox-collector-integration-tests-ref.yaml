ref:
  as: stackrox-collector-integration-tests
  from: src
  commands: stackrox-collector-integration-tests-commands.sh
  #  credentials:
  #    - mount_path: /tmp/secret/stackrox-collector-e2e-tests
  #      name: stackrox-collector-e2e-tests
  #      namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  timeout: 1h0m0s
  grace_period: 5m0s
  env:
  - name: VM_TYPE
  - name: IMAGE_FAMILY
  - name: IMAGE_NAME
    default: "unset"
  - name: DOCKERIZED
    default: "false"
  - name: OFFLINE
    default: "false"
  - name: COLLECTION_METHOD
    default: ebpf
  - name: DRY_RUN
    default: "true"
