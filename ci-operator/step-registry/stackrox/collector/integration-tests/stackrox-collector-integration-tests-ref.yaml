ref:
  as: stackrox-collector-integration-tests
  from: src
  commands: stackrox-collector-integration-tests-commands.sh
  credentials:
    - mount_path: /tmp/secret/stackrox-collector-int-tests
      name: stackrox-collector-int-tests
      namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  env:
  - name: VM_TYPE
  - name: IMAGE_FAMILY
  - name: IMAGE_NAME
    default: "unset"
  - name: DOCKERIZED
    default: "false"
  - name: OFFLINE
    default: "false"
  - name: COLLECTION_METHOD
    default: ebpf
