ref:
  as: stackrox-collector-integration-tests
  from: tests
  commands: stackrox-collector-integration-tests-commands.sh
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  env:
  - name: VM_TYPE
  - name: IMAGE_FAMILY
  - name: IMAGE_NAME
    default: "unset"
  - name: DOCKERIZED
    default: "false"
  - name: OFFLINE
    default: "false"
  - name: COLLECTION_METHOD
    default: ebpf
